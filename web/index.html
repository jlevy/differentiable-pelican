<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Differentiable Pelican - Rust/Burn/Wasm</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #e94560;
    }
    .subtitle {
      color: #888;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    .canvases {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .canvas-group {
      text-align: center;
    }
    .canvas-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #ccc;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 4px;
      image-rendering: pixelated;
    }
    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #btn-start {
      background: #e94560;
      color: white;
    }
    #btn-start:hover:not(:disabled) { background: #c73a52; }
    #btn-reset {
      background: #444;
      color: white;
    }
    #btn-reset:hover:not(:disabled) { background: #555; }
    .param {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .param label {
      font-size: 0.8rem;
      color: #888;
    }
    .param input {
      width: 80px;
      padding: 0.3rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2a2a3e;
      color: #e0e0e0;
      text-align: center;
    }
    #status {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
      min-height: 1.4rem;
    }
    #loss-display {
      font-family: monospace;
      font-size: 0.85rem;
      color: #7ec8e3;
      margin-bottom: 1rem;
    }
    .svg-output {
      margin-top: 1.5rem;
      text-align: center;
    }
    .svg-output h3 {
      color: #ccc;
      margin-bottom: 0.5rem;
    }
    #svg-container {
      background: white;
      border-radius: 4px;
      display: inline-block;
      padding: 4px;
    }
    #loading {
      font-size: 1.2rem;
      color: #e94560;
      margin: 2rem;
    }
    #app { display: none; }
  </style>
</head>
<body>
  <h1>Differentiable Pelican</h1>
  <p class="subtitle">Rust + Burn + WebAssembly differentiable renderer</p>

  <div id="loading">Loading WASM module...</div>

  <div id="app">
    <div class="canvases">
      <div class="canvas-group">
        <label>Target</label>
        <canvas id="target-canvas" width="128" height="128" style="width:256px;height:256px;"></canvas>
      </div>
      <div class="canvas-group">
        <label>Current</label>
        <canvas id="render-canvas" width="128" height="128" style="width:256px;height:256px;"></canvas>
      </div>
    </div>

    <div class="controls">
      <div class="param">
        <label>Resolution</label>
        <input id="resolution" type="number" value="64" min="16" max="256" step="16">
      </div>
      <div class="param">
        <label>Steps</label>
        <input id="steps" type="number" value="200" min="10" max="2000" step="10">
      </div>
      <div class="param">
        <label>Batch</label>
        <input id="batch" type="number" value="5" min="1" max="50" step="1">
      </div>
      <button id="btn-start">Start Optimization</button>
      <button id="btn-reset">Reset</button>
    </div>

    <div id="status">Ready. Draw on the target canvas or click Start to optimize the initial pelican.</div>
    <div id="loss-display"></div>

    <div class="svg-output">
      <h3>SVG Output</h3>
      <div id="svg-container"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
